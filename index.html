<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D-Day Flip Countdown</title>
<style>
  * { box-sizing: border-box; }
  
    body{
      margin:0; padding:20px; font-family:sans-serif; background:transparent;
      display:flex; justify-content:center; align-items:center; min-height:100vh;
    }
  
  .widget {
    background: transparent;
    border-radius: 32px;
    padding: 32px 28px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.06);
    width: 100%;
    max-width: 500px;
    border: 1px solid rgba(0,0,0,0.04);
  }
    .card{
      background:#fff; border-radius:32px; padding:32px 28px;
      width:100%; display:flex; flex-direction:column; height:var(--match-height);
    }
  
  .header {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .title {
    font-size: 1.75rem;
    font-weight: 700;
    color: #1a1a1a;
    margin-bottom: 8px;
    letter-spacing: -0.02em;
  }
  
  .subtitle {
    font-size: 1rem;
    color: #999;
    font-weight: 400;
    margin-bottom: 16px;
  }
  
  .date-input-section {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    margin-bottom: 24px;
    flex-wrap: nowrap;
  }
  
  .date-input-wrapper {
    position: relative;
    display: inline-block;
  }
  
  input[type="date"] {
    font-family: inherit;
    padding: 8px 12px;
    font-size: 13px;
    border-radius: 12px;
    background: #f8f9fa;
    border: 1px solid rgba(0,0,0,0.08);
    font-weight: 500;
    transition: all 0.2s ease;
    cursor: pointer;
    color: transparent;
    min-width: 140px;
    flex-shrink: 0;
  }
  
  input[type="date"]:focus {
    outline: none;
    background: #e9ecef;
    border-color: #000cfe;
  }
  
  input[type="date"]::-webkit-calendar-picker-indicator {
    cursor: pointer;
    opacity: 1;
  }
  
  .date-placeholder {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    color: #999;
    pointer-events: none;
    font-size: 13px;
    font-weight: 500;
    transition: opacity 0.2s ease;
  }
  
  /* 날짜가 설정되었을 때 */
  .date-input-wrapper.has-date input[type="date"] {
    color: #333;
  }
  
  .date-input-wrapper.has-date .date-placeholder {
    opacity: 0;
  }
  
  button {
    font-family: inherit;
    background: #1a1a1a;
    color: white;
    border: none;
    cursor: pointer;
    padding: 8px 16px;
    font-size: 13px;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.2s ease;
    flex-shrink: 0;
    white-space: nowrap;
  }
  
  button:hover {
    background: #333;
    transform: translateY(-1px);
  }
  
  button:active {
    transform: translateY(0);
  }

  .flip-container {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 12px;
  }
  
  .flip-item {
    text-align: center;
  }
  
  .flip {
    width: 60px;
    height: 60px;
    border-radius: 12px;
    color: #fff;
    font-weight: bold;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    line-height: 1;
    transition: all 0.3s ease;
  }
  
  .flip.days, .flip.hours, .flip.minutes { 
    background: #000cfe;
    box-shadow: 0 4px 15px rgba(0, 12, 254, 0.2);
  }

  .label {
    margin-top: 8px;
    font-size: 12px;
    color: #666;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  @media (max-width: 480px) {
    .widget {
      padding: 24px 20px;
      margin: 10px;
    }
    
    .title {
      font-size: 1.5rem;
    }
    
    .flip {
      width: 55px;
      height: 55px;
      font-size: 18px;
    }
    
    .flip-container {
      gap: 8px;
    }
    
    input[type="date"] {
      min-width: 120px;
      font-size: 12px;
      padding: 6px 10px;
    }
    
    .date-placeholder {
      font-size: 12px;
      left: 10px;
    }
    
    button {
      font-size: 12px;
      padding: 6px 12px;
    }
  }
  
  @media (max-width: 380px) {
    .flip {
      width: 50px;
      height: 50px;
      font-size: 16px;
    }
    
    .flip-container {
      gap: 6px;
    }
  }
</style>
</head>
<body>
  <div class="widget">
    <div class="header">
      <div class="title">D-Day Countdown</div>
      <div class="subtitle">마감일까지 남은 시간</div>
      
      <div class="date-input-section">
        <div class="date-input-wrapper">
          <input type="date" id="targetDate">
          <div class="date-placeholder" id="datePlaceholder">날짜 설정</div>
        </div>
        <button id="setDate">설정</button>
      </div>
    </div>
    
    <div class="flip-container">
      <div class="flip-item">
        <div class="flip days" id="days">00</div>
        <div class="label">Days</div>
      </div>
      <div class="flip-item">
        <div class="flip hours" id="hours">00</div>
        <div class="label">Hours</div>
      </div>
      <div class="flip-item">
        <div class="flip minutes" id="minutes">00</div>
        <div class="label">Minutes</div>
      </div>
    </div>
  </div>

<script>
let countdownTimer;

function updateDisplay(elementId, newValue) {
  const element = document.getElementById(elementId);
  if (element.textContent !== newValue) {
    element.textContent = newValue;
  }
}

function startCountdown(targetDate) {
  if (countdownTimer) clearInterval(countdownTimer);

  function update() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
      clearInterval(countdownTimer);
      ["days", "hours", "minutes"].forEach(id => updateDisplay(id, "00"));
      return;
    }

    const days = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(2, "0");
    const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, "0");
    const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, "0");

    updateDisplay("days", days);
    updateDisplay("hours", hours);
    updateDisplay("minutes", minutes);
  }

  update();
  countdownTimer = setInterval(update, 60000); // 1분마다 갱신
}

function saveDdayDate(dateString) {
  // LocalStorage는 Claude.ai에서 지원되지 않으므로 메모리에 저장
  window.ddayData = { targetDate: dateString };
}

function loadDdayDate() {
  // LocalStorage 대신 메모리에서 불러오기
  return window.ddayData ? window.ddayData.targetDate : null;
}

// 페이지 로드 시 저장된 날짜가 있으면 불러오기
document.addEventListener('DOMContentLoaded', function() {
  const savedDate = loadDdayDate();
  const dateInput = document.getElementById("targetDate");
  const dateWrapper = document.querySelector('.date-input-wrapper');
  
  // 날짜 변경 감지
  dateInput.addEventListener('change', function() {
    if (dateInput.value) {
      dateWrapper.classList.add('has-date');
    } else {
      dateWrapper.classList.remove('has-date');
    }
  });
  
  if (savedDate) {
    // 저장된 날짜가 있으면 설정
    dateInput.value = savedDate;
    dateWrapper.classList.add('has-date');
    const targetDate = new Date(savedDate + "T00:00:00").getTime();
    startCountdown(targetDate);
  } else {
    // 저장된 날짜가 없으면 00으로 표시
    ["days", "hours", "minutes"].forEach(id => updateDisplay(id, "00"));
  }
});

document.getElementById("setDate").addEventListener("click", () => {
  const selectedDate = document.getElementById("targetDate").value;
  const dateWrapper = document.querySelector('.date-input-wrapper');
  
  if (!selectedDate) {
    alert("날짜를 선택해주세요!");
    return;
  }
  
  // 날짜가 설정되었음을 표시
  dateWrapper.classList.add('has-date');
  
  // 선택한 날짜 저장
  saveDdayDate(selectedDate);
  
  const targetDate = new Date(selectedDate + "T00:00:00").getTime();
  startCountdown(targetDate);
});
</script>
</body>
</html>
